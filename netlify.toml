# Netlify configuration for NextGen Blog Editor Demo

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (contains the built static files)
  publish = "dist"
  
  # Set Node.js version (recommended for consistency)
  environment = { NODE_VERSION = "20" }

# Redirect all routes to index.html for single-page app routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
